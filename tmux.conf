# tmux display things in 256 colors
set -g default-terminal "screen-256color"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# automatically renumber tmux windows
set -g renumber-windows on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# mouse
set-option -g mouse on

# remove pauses
set -s escape-time 0

# ======================================
# Window options
# ======================================
# Copy-mode
set-window-option -g mode-keys vi

# ======================================
# Key bindings
# ======================================
# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Moving windows
bind-key -r > swap-window -t :+
bind-key -r < swap-window -t :-

# Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# split window and fix path for tmux 1.9
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# new window in the same directory
bind-key c new-window -c "#{pane_current_path}"

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "pbcopy"

bind-key x kill-pane # override for killing without confirm

# Synchronize panes
bind-key * set-window-option synchronize-pane

# ======================================
# Decoration
# ======================================
set-option -g status-justify left
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# colors based on Lucius theme
tm_color_bg="#eeeeee"
tm_color_fg="#444444"
tm_color_column="#dadada"
tm_color_column_active="#626262"
tm_color_feature="#005faf"
tm_color_inactive="#87af87"
tm_color_music="#af5f00"

# status bar
set -g status-fg $tm_color_fg
set -g status-bg $tm_color_bg

# window title colors
setw -g window-status-fg $tm_color_fg
setw -g window-status-bg $tm_color_bg
set -g window-status-format "#I #W"

# active window title colors
setw -g window-status-current-fg $tm_color_fg
setw -g window-status-current-bg $tm_color_bg
setw -g  window-status-current-format "#[bold]#I #W"

# pane border
set -g pane-border-fg $tm_color_column
set -g pane-active-border-fg $tm_color_column_active

tm_session_name="#[fg=$tm_color_feature,bold] #S"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_tunes="#[fg=$tm_color_music]#(osascript ~/.scripts/tunes.scpt)"

set -g status-left $tm_session_name' '
set -g status-right $tm_tunes' '$tm_date' '$tm_host
