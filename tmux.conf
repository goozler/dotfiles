tm_session_name="#[fg=default,bold] #S"
tm_host="#[fg=default,bold]#h"
tm_date="#[fg=default] %R %d %b"
tm_tunes="#[fg=brightred]#(osascript ~/.scripts/tunes.scpt)"

set -g status-left $tm_session_name' '
set -g status-right '#{prefix_highlight} '$tm_tunes' '$tm_date' '$tm_host

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_fg $tm_color_fg
set -g @prefix_highlight_bg $tm_color_column
set -g @prefix_highlight_copy_mode_attr 'fg=default,bg='$tm_color_selection

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
